<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Carusel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <body>
 <div class="carousel">
   <div class="intro carusel__item">
     <h1 class="intro__heading"></h1>
     <p class="intro__message"></p>
     <div class="flashlight intro__animation">
       <div class="flashlight__body"></div>
       <div class="flashlight__light"></div>
       <div class="flashlight__amperage"></div>
     </div>
   </div>
   <div class="features carousel__item">
     <div class="feature features__item">
       <div class="feature__open"></div>
       <div class="feature__close"></div>
       <div class="feature__source"></div>
       <div class="feature__name"></div>
       <div class="feature__summary"></div>
       <div class="feature__description"></div>
     </div>
   </div>
   <div class="specifications carousel__item">
     <div class="specifications__figure"></div>
     <div class="specifications__list">
       <div class="specification specifications__item">
         <h3 class="specification__title"></h3>
         <div class="specification__description"></div>
       </div>
     </div>
   </div>
 </div>
</body>
</body>
</html>
